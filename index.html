<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的社交平台链接</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #6e5494 0%, #4078c0 100%);
            color: white;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .profile {
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .profile h2 {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .profile p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* 社交链接样式 */
        .social-links {
            padding: 0 20px 30px;
        }

        .social-item {
            display: flex;
            align-items: center;
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            border: 1px solid #e0e5ff;
        }

        .social-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(74, 107, 255, 0.2);
            background: #ffffff;
        }

        /* 圆形图标样式 - 大小为48x48像素 */
        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
            color: white;
        }

        /* 各平台图标颜色 */
    .douyin { background: #000; }
        .xiaohongshu { background: #ff2442; }
        .bilibili { background: #fb7299; }
        .qq { background: #12b7f5; }
        .wechat { background: #07c160; }

        .social-info {
            flex-grow: 1;
        }

        .social-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .social-desc {
            color: #777;
            font-size: 0.9rem;
        }

        /* 微信二维码弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qrcode img {
            max-width: 100%;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* 响应式设计 - 电脑端 */
        @media (min-width: 768px) {
            .container {
                margin: 40px auto;
            }

            header {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .social-item {
                padding: 18px 25px;
            }

            /* 电脑端更大的图标 */
            .social-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }

        /* 响应式设计 - 手机端 */
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }

            .container {
                border-radius: 15px;
            }

            header {
                padding: 25px 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .social-links {
                padding: 0 15px 25px;
            }

            .social-item {
                padding: 12px 15px;
            }

            /* 手机端稍小的图标 */
            .social-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的社交平台</h1>
            <p>欢迎扩列和关注</p>
        </header>

        <div class="profile">
            <img src="Profile_Picture.jpeg" alt="个人头像" class="profile-img">
            <h2>冰 炫</h2>
            <h2>Icespark</h2>
            <p>Hello！这里是一只内向的龙猫~</p>
        </div>

        <div class="social-links">
            <!-- 抖音链接 -->
            <a href="#" target="_blank" class="social-item">
                <div class="social-icon douyin">
                    <img src="TikTok_Icon_Black_Square.png" alt="抖音logo" style="width:40px; height:40px; border-radius:50%; object-fit:cover; display:block; margin:auto; box-shadow:none; background:none; border:none;">
                </div>
                <div class="social-info">
                    <div class="social-name">抖音（敬请期待）</div>
                    <div class="social-desc">关注我的抖音账号，观看精彩短视频</div>
                </div>
            </a>

            <!-- 小红书链接 -->
            <a href="#" target="_blank" class="social-item">
                    <div class="social-icon xiaohongshu">
                        <img src="XiaohongshuLOGO.png" alt="小红书logo" style="width:40px; height:40px; border-radius:50%; object-fit:cover; display:block; margin:auto; box-shadow:none; background:none; border:none;">
                    </div>
                <div class="social-info">
                    <div class="social-name">小红书（敬请期待）</div>
                    <div class="social-desc">查看我的小红书笔记与分享</div>
                </div>
            </a>

            <!-- Bilibili链接 -->
            <a href="#" target="_blank" class="social-item">
                <div class="social-icon bilibili">
                    <i class="fab fa-bilibili"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">Bilibili（敬请期待）</div>
                    <div class="social-desc">观看我的B站视频和弹幕</div>
                </div>
            </a>

            <!-- QQ链接 -->
            <a href="https://qm.qq.com/q/6NTVZnuLEA" target="_blank" class="social-item">
                <div class="social-icon qq">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">QQ</div>
                    <div class="social-desc">添加我的QQ好友保持联系</div>
                </div>
            </a>

            <!-- 微信 - 点击显示二维码 -->
            <a href="javascript:void(0);" class="social-item" id="wechat-btn">
                <div class="social-icon wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-info">
                    <div class="social-name">微信（敬请期待）</div>
                    <div class="social-desc">扫描二维码添加我的微信</div>
                </div>
            </a>
        </div>
    </div>

    <!-- 微信二维码弹窗 -->
    <div class="modal" id="wechat-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>我的微信二维码</h3>
            <div class="qrcode">
                <img src="https://via.placeholder.com/200" alt="微信二维码">
            </div>
            <p>扫描二维码添加我的微信</p>
        </div>
    </div>

    <footer>
        <p>© 2025 Icespark | All Rights Reserved</p>
    </footer>

    <script>
        // 微信二维码显示功能
        document.addEventListener('DOMContentLoaded', function() {
            const wechatBtn = document.getElementById('wechat-btn');
            const modal = document.getElementById('wechat-modal');
            const closeBtn = document.getElementById('close-modal');

            // 点击微信项显示二维码
            wechatBtn.addEventListener('click', function() {
                modal.style.display = 'flex';
            });

            // 点击关闭按钮隐藏二维码
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // 点击模态框背景也关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // 键盘ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });

            // 平台统计（可选）
            const platformLinks = document.querySelectorAll('.social-item');
            platformLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const platformName = this.querySelector('.social-name').textContent;
                    console.log(`点击了${platformName}平台`);
                    // 这里可以添加平台统计代码
                });
            });
        });
    </script>
</body>

</html>
